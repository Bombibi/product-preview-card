<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>

    <div class="flex-container">

      <div class="flex-item">
        <picture>
          <source class="product-image-desktop" srcset="./images/image-product-desktop.jpg" media="(min-width: 1350px)">
          <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Description of the image">
        </picture>
      </div>
      
      <div class="content-flex-container flex-item">
        <p class="product-category">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <span class="discounted-price">$149.99</span><del class="original-price">$169.99</del>
        </div>
        <button><img class="cart-icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
      

    </div>

  </main>

  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Evan</a>.
    </div>
  </footer>

</body>
</html>
